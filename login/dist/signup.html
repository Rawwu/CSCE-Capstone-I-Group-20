<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sift - Sign Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />

    <link href="assets/css/tailwind.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section class="bg-white">
      <div class="grid grid-cols-1 lg:grid-cols-2">
        <div
          class="flex items-center justify-center px-4 py-7 bg-white sm:px-6 lg:px-8 sm:py-16 lg:py-24"
        >
          <div class="xl:w-full xl:max-w-sm 2xl:max-w-md xl:mx-auto">
            <a
              href="#"
              class="text-3xl font-bold text-gray-900 mb-6 block first-letter:text-sky-500"
              >Sift</a
            >
            <h2 class="text-2xl font-bold leading-tight text-black">Sign up</h2>
            <p class="mt-2 text-base text-gray-600">
              Already have an account?
              <a
                href="signin.html"
                title=""
                class="font-medium text-sky-600 transition-all duration-200 hover:text-sky-700 focus:text-sky-700 hover:underline"
                >Sign in</a
              >
            </p>

            <form class="mt-8">
              <div class="space-y-5">
                <div>
                  <label for="" class="text-base font-medium text-gray-900">
                    First & Last name
                  </label>
                  <div
                    class="mt-2.5 relative text-gray-400 focus-within:text-gray-600"
                  >
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                    >
                      <i class="ti ti-user text-xl"></i>
                    </div>

                    <input
                      type="text"
                      name=""
                      id=""
                      placeholder="Enter your full name"
                      class="block w-full py-4 ps-10 pe-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white caret-sky-600"
                    />
                  </div>
                </div>

                <div>
                  <label for="" class="text-base font-medium text-gray-900">
                    Email address
                  </label>
                  <div
                    class="mt-2.5 relative text-gray-400 focus-within:text-gray-600"
                  >
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                    >
                      <i class="ti ti-at text-xl"></i>
                    </div>

                    <input
                      type="email"
                      name=""
                      id=""
                      placeholder="Enter email to get started"
                      class="block w-full py-4 ps-10 pe-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white caret-sky-600"
                    />
                  </div>
                </div>

                <div>
                  <label for="" class="text-base font-medium text-gray-900">
                    Password
                  </label>
                  <div
                    class="mt-2.5 relative text-gray-400 focus-within:text-gray-600"
                  >
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                    >
                      <i class="ti ti-fingerprint text-xl"></i>
                    </div>

                    <input
                      type="password"
                      name=""
                      id=""
                      placeholder="Enter your password"
                      class="block w-full py-4 ps-10 pe-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white caret-sky-600"
                    />
                  </div>
                </div>

                <div>
                  <button
                    type="submit"
                    class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 border border-transparent rounded-md bg-gradient-to-r from-fuchsia-600 to-sky-600 focus:outline-none hover:opacity-80 focus:opacity-80"
                  >
                    Sign up
                  </button>
                </div>
              </div>
            </form>

            <div class="mt-3 space-y-3">
              <button
                type="button"
                class="relative inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-gray-700 transition-all duration-200 bg-white border-2 border-gray-200 rounded-md hover:bg-gray-100 focus:bg-gray-100 hover:text-black focus:text-black focus:outline-none"
              >
                <div class="absolute inset-y-0 start-0 p-4">
                  <i class="ti ti-brand-google text-rose-500 text-2xl"></i>
                </div>
                Sign up with Google
              </button>

              <button
                type="button"
                class="relative inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-gray-700 transition-all duration-200 bg-white border-2 border-gray-200 rounded-md hover:bg-gray-100 focus:bg-gray-100 hover:text-black focus:text-black focus:outline-none"
              >
                <div class="absolute inset-y-0 start-0 p-4">
                  <i class="ti ti-brand-facebook text-sky-600 text-2xl"></i>
                </div>
                Sign up with Facebook
              </button>
            </div>
          </div>
        </div>

        <div
          class="relative flex items-end px-4 pb-10 pt-60 sm:pb-16 md:justify-center lg:pb-24 bg-cover bg-center sm:px-6 lg:h-screen lg:px-8 bg-[url('../images/bg.png')]"
        >
          <div
            class="absolute inset-0 bg-gradient-to-t from-sky-900 to-transparent"
          ></div>

          <div class="relative">
            <div
              class="w-full max-w-xl xl:w-full xl:mx-auto xl: pe-24 xl:max-w-xl"
            >
              <h3 class="text-4xl font-bold text-white">
                Boundless Flight Options, Extraordinary Journeys.
              </h3>
              <ul class="grid grid-cols-1 mt-10 sm:grid-cols-2 gap-x-8 gap-y-4">
                <li class="flex items-center space-x-3">
                  <i
                    class="ti ti-circle-check-filled text-2xl text-sky-500"
                  ></i>
                  <span class="text-lg font-medium text-white">
                    Premium Journeys
                  </span>
                </li>
                <li class="flex items-center space-x-3">
                  <i
                    class="ti ti-circle-check-filled text-2xl text-sky-500"
                  ></i>
                  <span class="text-lg font-medium text-white">
                    Hassle-free Flights
                  </span>
                </li>
                <li class="flex items-center space-x-3">
                  <i
                    class="ti ti-circle-check-filled text-2xl text-sky-500"
                  ></i>
                  <span class="text-lg font-medium text-white">
                    Effortless Escapes
                  </span>
                </li>
                <li class="flex items-center space-x-3">
                  <i
                    class="ti ti-circle-check-filled text-2xl text-sky-500"
                  ></i>
                  <span class="text-lg font-medium text-white">
                    Luxe Aviation
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/plugins/preline/preline.js"></script>
  </body>
</html>
